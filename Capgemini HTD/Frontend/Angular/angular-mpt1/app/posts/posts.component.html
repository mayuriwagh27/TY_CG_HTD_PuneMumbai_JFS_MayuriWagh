<div class="container mt-4">
    <table class="table table-bordered table-secondary text-dark table-hover">
        <thead class="table-dark text-light">
            <tr>
                <th>userId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor='let pots of postService.posts | filter: search'>
                <td>{{postsId | uppercase}}</td>
                <td>{{posts.title| titlecase | sample: 5}}</td>
                <td>{{posts.body}}</td>
                <td>
                    <button class="btn btn-outline-danger"">Delete</button>
                </td>

                <td>
                    <!-- Button trigger modal -->
                    <button type=" button" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalScrollable">
                        Update
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalScrollableTitle">Update posts</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form #updateposts="ngForm" (ngSubmit)="submitForm(updateposts)">
                                        <input type="hidden" name="pk" #pk='ngModel'>

                                        <div class="form-group">
                                            <label for="userId">User ID</label>
                                            <input type="number" name="userId" class="form-control" #userId="ngModel"
                                                required>
                                        </div>


                                        <div class="form-group">
                                            <label for="title" name="title">Title</label>
                                            <input type="text" name="name" class="form-control" #title="ngModel"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="body">Body</label>
                                            <input type="text" name="body" class="form-control" #body="ngModel"
                                                required>
                                        </div>
                                        <div class="btn-group float-right">
                                            <button type="reset" class="btn btn-outline-dark">Reset</button>
                                            <button type="submit" class="btn btn-outline-primary"
                                                [disabled]='updateposts.invalid'>Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>

            </tr>
        </tbody>
    </table>
</div>
