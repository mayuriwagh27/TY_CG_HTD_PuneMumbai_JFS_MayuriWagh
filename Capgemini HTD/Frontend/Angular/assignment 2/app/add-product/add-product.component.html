<div class="col-md-5 offset-md-3 mt-4">
    <form #productForm="ngForm" (ngSubmit)="submitForm(productForm)">
        <div class="form-group">
            <h4>Add Product</h4>

            <!-- <div class="alert alert-danger" *ngIf=error>
                {{error}}
            </div> -->
            <div>
                <label for="productName">Product Name</label>
                <input type="text" name="productName" placeholder="Enter product name" class="form-control"
                    #name='ngModel' ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="productCat">Product Catogory</label>
            <select class="form-control" name="productCat" #Product="ngModel" ngModel required>
                <option> </option>
                <option>Fashion</option>
                <option>electronics</option>
                <option>Kitchen</option>
                <option>Home</option>
                <option>Beauty</option>
                <option>Groceries</option>
                <option>Appliances</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" name="price" class="form-control" #price='ngModel' ngModel>
        </div>

        <div class="form-group">
            <label for="detail">Product detail</label>
            <input type="text" name="detail" id="" #detail='ngModel' ngModel class="form-control">
        </div>

        <div class="form-group">
            <div><label for="imgURL">Product Image</label>
                <input type="url" name="imgURL" placeholder="Enter product imageURL" class="form-control"
                    #name='ngModel' ngModel>
            </div>
        </div>
        <input class="btn btn-dark" type="reset" value="Reset">
        <input class="btn btn-primary" type="submit" value="Submit">

    </form>
</div>
