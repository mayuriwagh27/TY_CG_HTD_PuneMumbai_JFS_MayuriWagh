<div class="card card-body col-md-3 mt-5 float-left" *ngFor="let product of productService.products">
  <img [src]="product.imgURL" class="card-img-top" alt="image" style="height: 200px">
  <div class="card-body">
    <h4 class="card-title">{{product.productName}}</h4>
    <p>{{product.price | currency: 'INR'}}</p>
    <p>{{product.detail}}</p>
  <div class="btn btn-group">
    <button type="submit" (click)="deleteProduct(product)" class="btn btn-outline-warning">Delete</button>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal"
    (click)="selectedProduct(product)">
    Update
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #productForm="ngForm" (ngSubmit)="submitForm(productForm)">
            <input type="button" name="pk" #pk="ngModel" [(ngModel)]="selectedProduct.pk">
              <div class="form-group">
              <h4>Add Product</h4>

              <!-- <div class="alert alert-danger" *ngIf=error>
                        {{error}}
                    </div> -->
              <div>
                <label for="productName">Product Name</label>
                <input type="text" name="productName" placeholder="Enter product name" class="form-control"
                  #name='ngModel' [(ngModel)]="selectedProduct.productName">
              </div>
            </div>

            <div class="form-group">
              <label for="productCat">Product Catogory</label>
              <select class="form-control" name="productCat" #Product="ngModel" [(ngModel)]=selectedProduct.productCat
                required>
                <option> </option>
                <option>Fashion</option>
                <option>electronics</option>
                <option>Kitchen</option>
                <option>Home</option>
                <option>Beauty</option>
                <option>Groceries</option>
                <option>Appliances</option>
              </select>
            </div>

            <div class="form-group">
              <label for="price">Product Price</label>
              <input type="number" name="price" class="form-control" #price='ngModel' [(ngModel)]=selectedProduct.price>
            </div>

            <div class="form-group">
              <label for="detail">Product detail</label>
              <input type="text" name="detail" id="" #detail='ngModel' [(ngModel)]=selectedProduct.detail
                class="form-control">
            </div>

            <div class="form-group">
              <div><label for="imgURL">Product Image</label>
                <input type="url" name="imgURL" placeholder="Enter product imageURL" class="form-control"
                  #name='ngModel' [(ngModel)]=selectedProduct.imgURL>
              </div>
            </div>
            <input class="btn btn-dark" type="reset" value="Reset">
            <input class="btn btn-primary" type="submit" value="Submit">

          </form>
        </div>
       
      </div>
    </div>
  </div>
